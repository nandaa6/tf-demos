name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Plan and Deploy'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'us-east-1'
      TF_VERSION: '1.11.1'

    steps:
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v2

    - name: 'Configure AWS credentials'
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # - name: 'Install TFLint'
    #   run: |
    #     curl -sLo tflint.zip https://github.com/terraform-linters/tflint/releases/download/v${{ env.TFLINT_VERSION }}/tflint_linux_amd64.zip
    #     unzip tflint.zip -d /usr/local/bin/
    #     tflint --version

    # - name: 'Install tfsec'
    #   run: |
    #     curl -sLo tfsec https://github.com/aquasecurity/tfsec/releases/download/v${{ env.TFSEC_VERSION }}/tfsec-linux-amd64
    #     chmod +x tfsec
    #     mv tfsec /usr/local/bin/
    #     tfsec --version

    - name: 'Terraform Init'
      working-directory: ./ec2
      run: terraform init

    - name: 'Terraform Format'
      working-directory: ./ec2
      run: terraform fmt

    - name: 'Terraform Validate'
      working-directory: ./ec2  
      run: terraform validate

    # - name: 'TFLint'
    #   run: |
    #     tflint --init
    #     tflint

    # - name: 'tfsec'
    #   run: tfsec .

    - name: 'Terraform Plan'
      working-directory: ./ec2
      run: terraform plan -out=tfplan

    - name: 'Terraform Apply'
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan
